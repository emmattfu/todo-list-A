<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Todo list â„– {{ todo?.id }}</h5>
      <form novalidate (ngSubmit)="onEdit(form)" #form="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 class="form-control"
                 name="title"
                 id="title"
                 [ngModel]="todo?.title"
                 (ngModelChange)="todo.title = $event"
                 #todoTitle="ngModel"
                 [ngClass]="{'is-invalid': todoTitle.errors && form.submitted}"
                 required
                 [readonly] = isReadonly
          >
          <div class="invalid-feedback" [hidden]="!todoTitle.errors?.required">Title is required</div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label>Is it finished?</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio"
                     [value]="true"
                     name="todocheck"
                     [ngModel]="todo?.completed"
                     (ngModelChange)="todo.completed = $event"
                     [disabled] = !isReadonly
              >
              Finished
            </label>
            <label class="radio-inline">
              <input type="radio"
                     class="ml-3"
                     [value]="false"
                     name="todocheck"
                     [ngModel]="todo?.completed"
                     (ngModelChange)="todo.completed = $event"
                     [disabled] = isReadonly
              >
              Not finished
            </label>
          </div>
          <!-- /.form-control -->
        </div>
        <!-- /.form-group -->
        <button type="button" *ngIf="isReadonly" class="btn btn-primary" (click)="isReadonly = false">Edit</button>
        <button type="submit" *ngIf="!isReadonly" class="btn btn-primary">Save</button>
      </form>
      <!-- /form -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.container -->
