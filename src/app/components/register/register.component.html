<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <h5 class="card-title mx-auto">Registration</h5>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   formControlName="email"
                   [ngClass]="{'is-invalid': registrationForm.get('email').invalid && isSubmitted}"
            >
            <div class="invalid-feedback" *ngIf="registrationForm.get('email').invalid && isSubmitted">Please provide a valid email</div>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label for="user-name">User name</label>
            <input type="text"
                   id="user-name"
                   class="form-control"
                   formControlName="username"
                   [ngClass]="{'is-invalid': registrationForm.get('username').invalid && isSubmitted}"
            >
            <div class="invalid-feedback" *ngIf="registrationForm.get('username').invalid && isSubmitted">Please provide a valid name (3-16 English letters)</div>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password"
                   [ngClass]="{'is-invalid': registrationForm.get('password').invalid && isSubmitted}"
            >
            <div class="invalid-feedback" *ngIf="registrationForm.get('password').invalid && isSubmitted">Please provide a valid password (at least 8 characters  1 large letter and 1 number)</div>
          </div>
          <!-- /.form-group -->
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <a routerLink="/login">Back to login</a>
        </form>
      </div>
      <!-- /.card card-body -->
    </div>
    <!-- /.col-6 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
